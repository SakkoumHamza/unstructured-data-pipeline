x-spark-common: &spark-common
  image: bitnami/spark:latest
  volumes:
    - ./jobs:/opt/bitnmaic/spark/jobs
  command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
  depends_on:
    - spark-master
  environment:
    SPARK_MODE: Work
    SPARK_MASTER_URL: spark://spark-master:7077
    SPARK_WORKER_CORE: 2
    SPARK_WORKER_MEMORY: 1g
  networks:
    - sakkoumHamza

services:
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    volumes:
      - ./jobs:/opt/bitnamic/spark/jobs
      - ./data:/data  # dossier local pour données non structurées
    command: bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080"
      - "7077:7077"
    networks:
      - sakkoumHamza
  
  spark-worker-1:
    <<: *spark-common
  spark-worker-2:
    <<: *spark-common
  spark-worker-3:
    <<: *spark-common
  spark-worker-4:
    <<: *spark-common

networks:
  sakkoumHamza:



